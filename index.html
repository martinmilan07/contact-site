<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Connect with Me</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      font-family: Arial, sans-serif;
      color: #fff;
    }
    .logo {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 24px;
      font-weight: bold;
      color: #fff;
    }
    .tagline {
      position: absolute;
      top: 70px;
      left: 20px;
      font-size: 18px;
      color: #ccc;
    }
    .container {
      display: flex;
      height: 100vh;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .form-box {
      background-color: #f5f5f5;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
      width: 100%;
      max-width: 400px;
    }
    .form-box h2 {
      color: #000;
      margin-bottom: 20px;
      text-align: center;
    }
    .form-box input,
    .form-box textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
    }
    .form-box button {
      width: 100%;
      padding: 12px;
      background-color: #000;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    .form-box button:hover {
      background-color: #333;
    }
  </style>
</head>
<body>

  <div class="logo">Mm</div>
  <div class="tagline">Helping Businesses Thrive Online with Expert Digital Marketing Solutions</div>

  <div class="container">
    <div class="form-box">
      <h2>Connect With Me</h2>
      <form action="https://formsubmit.co/martinmilansimethy48@gmail.com" method="POST">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <textarea name="message" rows="4" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>
  </div>

</body>
</html>
