<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Connect with Me</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      font-family: Arial, sans-serif;
      color: #fff;
    }

    .logo {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 32px;
      font-weight: bold;
      color: #fff;
      z-index: 1000;
      text-decoration: none;
    }

    .container {
      display: flex;
      height: 100vh;
      align-items: center;
      justify-content: center;
      padding: 20px;
      flex-wrap: wrap;
    }

    .left-side {
      flex: 1;
      min-width: 300px;
      max-width: 500px;
      padding: 20px;
      color: #fff;
      text-align: center;
    }

    .left-side h1 {
      font-size: 24px;
      line-height: 1.5;
    }

    .form-box {
      background-color: #f5f5f5;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
      width: 100%;
      max-width: 400px;
    }

    .form-box h2 {
      color: #000;
      margin-bottom: 20px;
      text-align: center;
    }

    .form-box input,
    .form-box textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
    }

    .form-box button {
      width: 100%;
      padding: 12px;
      background-color: #000;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    .form-box button:hover {
      background-color: #333;
    }
  </style>
</head>
<body>

  <!-- Logo -->
  <a href="index.html" class="logo">Mm</a>

  <!-- Main Content -->
  <div class="container">
    <!-- Left Side -->
    <div class="left-side">
      <h1>Helping Businesses Thrive Online with Expert Digital Marketing Solutions</h1>
    </div>

    <!-- Contact Form -->
    <div class="form-box">
      <h2>Connect With Me</h2>
      <form action="https://formsubmit.co/martinmilansimethy48@gmail.com" method="POST">
        <!-- Optional to block spam -->
        <input type="hidden" name="_captcha" value="false">
        <!-- Optional redirect after success -->
        <input type="hidden" name="_next" value="https://yourwebsite.com/thank-you.html">

        <input type="text" name="name" placeholder="Your Name" required />
        <input type="email" name="email" placeholder="Your Email" required />
        <textarea name="message" rows="4" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>
  </div>

</body>
</html>
